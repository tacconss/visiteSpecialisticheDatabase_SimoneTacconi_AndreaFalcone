<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visite Specialistiche - Cecire | Cicoria | Falcone</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css"/>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Visite Specialistiche - Cecire | Cicoria | Falcone</h1>
    </div>

    <div class="container">
        <div class="row">
            <div class="col" id="prevButtonContainer"></div>
            <div class="col" id="navbarContainer"></div>
            <div class="col" id="nextButtonContainer"></div>
            <div class="col">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalForm">Prenota</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center" id="spinner">
                    <div class="spinner-border" role="status"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div id="tableContainer"></div>
            </div>
        </div>
    </div>
  
    <!-- Modale per form -->
    <div class="modal fade" id="modalForm" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Prenotazione</h5>
                    <button type="button" class="btn-close clearForm" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modalBody"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger clearForm" data-bs-dismiss="modal">Annulla</button>
                    <button type="button" class="btn btn-primary" id="submitButton">Prenota</button>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js" type="module"></script>
</body>
</html>
